# Source: finance/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "finance-update-investment-job"
  namespace: default
  labels:
    jobgroup: minute
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: finance
    k8tz.io/timezone: America/Fortaleza
spec:
  schedule: "*/10 9-20 * * 1-5"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      parallelism: 1
      backoffLimit: 4
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: "update-investment-job"
              image: "ismaelalvesdoc/express-finance:latest"
              imagePullPolicy: Always
              env:
                - name: APM_SERVER_URL
                  value: "http://kubernetes.docker.internal:8200"
                - name: APM_SERVICE_NAME
                  value: "finance"
                - name: BACKUP_DB
                  value: "false"
                - name: BCB_URL
                  value: "https://www.bcb.gov.br"
                - name: BRAPI_URL
                  value: "https://brapi.ga/api"
                - name: CURRENCY_URL
                  value: "https://economia.awesomeapi.com.br"
                - name: DB_DATABASE
                  value: "finance"
                - name: DB_DEBUG
                  value: "false"
                - name: DB_HOST
                  value: "kubernetes.docker.internal"
                - name: DB_PORT
                  value: "3306"
                - name: DB_USERNAME
                  value: "root"
                - name: EMAIL_HOST
                  value: "smtp.gmail.com"
                - name: EMAIL_PORT
                  value: "465"
                - name: EMAIL_SECURE
                  value: "true"
                - name: EMAIL_TYPE
                  value: "gmail"
                - name: EMAIL_USER
                  value: ""
                - name: IEXCLOUND_LIMIT_USAGE
                  value: "50000"
                - name: IEXCLOUND_URL
                  value: "https://cloud.iexapis.com/stable"
                - name: INIT_CWD
                  value: "D:\\workspace\\express\\finance"
                - name: MERCADO_BITCOIN_URL
                  value: "https://www.mercadobitcoin.net"
                - name: NEWS_URL
                  value: "http://api.mediastack.com"
                - name: NODE_ENV
                  value: "production"
                - name: REDIS_HOST
                  value: "kubernetes.docker.internal"
                - name: REDIS_PORT
                  value: "6379"
                - name: REDIS_PREFIX
                  value: "finance"
                - name: SERVER_ACTIVE
                  value: "true"
                - name: SERVER_BODY_LIMIT
                  value: "500kb"
                - name: SERVER_PORT
                  value: "3000"
                - name: SERVER_URL
                  value: "http://ingress.local/finance"
                - name: SESSIONNAME
                  value: "Console"
                - name: TERM_PROGRAM
                  value: "vscode"
                - name: TERM_PROGRAM_VERSION
                  value: "1.66.2"
                - name: TIME_ZONE
                  value: "America/Fortaleza"
                - name: TZ
                  value: "America/Fortaleza"
                - name: USERDOMAIN
                  value: "DESKTOP-TAPQSHI"
                - name: USERNAME
                  value: "ceara"
                - name: YAHOO_FINANCE_URL
                  value: "https://yfapi.net"
                - name: YIELD_URL
                  value: ""
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: DB_PASSWORD
                - name: EMAIL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: EMAIL_PASSWORD
                - name: IEXCLOUND_KEY
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: IEXCLOUND_KEY
                - name: IEXCLOUND_KEY_ADMIN
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: IEXCLOUND_KEY_ADMIN
                - name: NEWS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: NEWS_KEY
                - name: YAHOO_FINANCE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: finance
                      key: YAHOO_FINANCE_KEY
              command:
                - npx
                - babel-node
                - cron
                - update-investment
