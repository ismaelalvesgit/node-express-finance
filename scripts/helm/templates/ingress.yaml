{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: {{ template "service.fullname" . }}-ingress
  {{- if or .Values.namespace .Release.Namespace }}
  namespace: {{ or .Values.namespace .Release.Namespace }}
  {{- end}}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{ include "service.annotations" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /{{ template "service.fullname" . }}(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name:  {{ template "service.fullname" . }}
            port: 
              number: {{ .Values.env.SERVER_PORT }}
{{- end }}